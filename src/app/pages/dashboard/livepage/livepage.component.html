<nb-layout [ngClass]="{'not-live-background': !vimeoBroadcastInfo.isLive, 'live-background': vimeoBroadcastInfo.isLive}">
  <nb-layout-header class="flex flexCenter platformHeader">
    <app-header class="live-header"></app-header>
  </nb-layout-header>


  <nb-layout-column class="liveVideoPage p-0" [nbSpinner]="loading" nbSpinnerStatus="success">
    <div class="flex col-xl-8 py-0 px-0 px-md-3" style="margin: 0 auto;">
      <nb-card class="f-w live-card" *ngIf="vimeoBroadcastInfo.isLive">
        <nb-card-body class="p-0 p-md-3 videoContainerWidth">
          <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe [src]="vimeoBroadcastInfo.url" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
              allow="autoplay; fullscreen" allowfullscreen></iframe>
          </div>
          <!--<script src="https://player.vimeo.com/api/player.js"></script>-->

          <!--mobile header-->

          <!--end mobile header-->
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>

  <nb-layout-footer class="footer-main platformHeader">
    &copy; 2021 Powered by <a target="_blank" class="wzrdgroup-link" href="http://wzrdgroup.com/">WZRD Group</a>
  </nb-layout-footer>
</nb-layout>
