<nb-card>
    <nb-card-header>
        Change Country
    </nb-card-header>
    <nb-card-body>
                <form [formGroup]="changeLocationForm" class="d-flex flex-column center-items">
                    <div class="my-0 location-select mb-3">
                        <nb-select size="xsmall" name="country" placeholder="Country" required formControlName="location"  >
                            <nb-option *ngFor="let location of locations" [value]="location">{{location}}</nb-option>
                        </nb-select>
                    </div>
                    <div class="f-w mb-3">
                        <button nbButton outline status="primary" (click)="changeLocationSubmit()" size="xsmall" class="f-w"  tabindex="1"
                        >Submit</button>
                    </div>
                    <div class="f-w mb-3">
                        <button nbButton outline status="danger" size="xsmall" class="f-w"  (click)="close()">Cancel</button>
                    </div>
                </form>
    </nb-card-body>
</nb-card>
