<nb-card style="max-height: 75vh;max-width: 75vw;">
    <nb-card-header class="text-center">
        Choose Theme
    </nb-card-header>
    <nb-card-body [nbSpinner]="isSaving" class="d-flex flex-wrap">
        <div *ngFor="let cast of themeOptions" class="col-4 col-md-3 col-lg-2 avatar-spacer">
            <div class="mb-3 profile-image" [ngStyle]="{'background-image': 'url(' + cast.img + ')'}"
                 [ngClass]="{'selected': selected === cast.id}" (click)="changeTheme(cast.theme) "> <!--; selectedImageSet(img)-->
            </div>
        </div>
    </nb-card-body>
</nb-card>

<div class="text-center float-btn">
    <button nbButton status="success" (click)="apply()">Apply</button>
</div>
