<nb-card>
    <nb-card-header>
        <div class="new-beginnings-title">Change Password</div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="changePassForm" class="d-flex flex-column">
        <input class="mb-3" type="text" id="current-password" type="password" nbInput placeholder="Current Password" formControlName="currentPassword">
        <input class="mb-3" type="text" id="new-password" type="password" nbInput placeholder="New Password" formControlName="newPassword">
        <button nbButton status="primary" outline size="xsmall" class="mb-3 submit-btn" (click)="changePasswordSubmit()">SUBMIT</button>
        <button nbButton status="danger" outline size="xsmall" class="cancel-btn" (click)="close()" >CANCEL</button>
        </form>
    </nb-card-body>
</nb-card>
