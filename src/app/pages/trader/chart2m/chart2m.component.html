<nb-reveal-card style="border-radius: 8px;">
  <nb-card-front>
	<nb-card class="mb-0">
	  <nb-card-header class="p-0 p-md-2 flex">
	    <nb-select selected="BTC" class="first button-width p-0 transparent" (selectedChange)="change($event)">
	      <nb-option value="BTC">BTC</nb-option>
	      <nb-option value="ETH">XRP</nb-option>
	      <nb-option value="GAME">ETH</nb-option>
	      <nb-option value="LBC">LTC</nb-option>
	    </nb-select>
	  </nb-card-header>
	  <nb-card-body class="p-0 chart-card">
	    <div class="flex pt-1 pb-3">
	      <div class="col-9 chart2-date coin-price">
	          <span class="green exo-font">$</span>
	  		<span class="white exo-font" id="chart2pricec">{{selected.price | number: '1.2-2'}}</span>
	      </div>
	      <div class="col-3 p-0">
	        <div class="chart2-percent" id="btcpc">
	          <span [ngStyle]="{'color': selected.color }" [class]="selected.arrow"></span>
	          <span [ngStyle]="{'color': selected.color}">{{selected.percent | number: '1.2-2'}}%</span>
	        </div>	        
	      </div>
	    </div>
	    <div echarts [options]="chartOption" class="chart"></div>
	  </nb-card-body>
	</nb-card>
  </nb-card-front>
  <nb-card-back>
  <nb-card class="mb-0">
  <nb-card-header>
    Comparison
  </nb-card-header>      
  <div class="row-container-comparison">
	  <div class="row-indicator trader-text">24H % Change</div>	  
  </div>
	<app-chart9 class="padding-c9"></app-chart9>	
</nb-card>
  </nb-card-back>
</nb-reveal-card>
