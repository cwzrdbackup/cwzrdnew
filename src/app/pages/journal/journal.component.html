<nb-layout class="layout-container">
        <nb-layout-header class="flex flexCenter platformHeader">
            <app-header></app-header>
        </nb-layout-header>


    <nb-layout-column class="p-0 pt-3">


        <!-- <div class="bubbletest"><img src="../assets/WizMe - Notification Test.png"/></div> -->

        <div class="d-flex flex-wrap justify-content-center">

            <div class="px-3 width" [nbSpinner]="tradersLoading">
                <trader-log-chart1 [data]="_traders"></trader-log-chart1>
            </div>

            <div class="px-3 width" [nbSpinner]="tradersLoading">
                <trader-log-chart2 [inputData]="_profit"></trader-log-chart2>
            </div>
            <div class="px-3 width" [nbSpinner]="tradersLoading">
                <nb-card>
                    <nb-card-header class="d-flex justify-content-between align-items-center">
                        <span class="journal-header">SUCCESS RATE <button nbTooltip="Displays your live portfolio balance. The percent is calculated using the current balance and the closing balance of the last 24 hours." nbTooltipStatus="primary" class="fal fa-question-circle ml-1 nbButtonIcon"></button></span>
                    </nb-card-header>
                    <nb-card-body class="nb-card-body" id="triangle-width">
                        <div class="market-dominance-bar" *ngIf="isLoaded">
                            <div class="md-bar-outer flex">
                                <div *ngIf=" (_success > 0 ) && ( _loss > 0 ) " class="md-bar-triangle" [style.left.%]="_success"></div>
                                <div class="md-bar md-bar-left" [ngClass]="{'complete-border': !(_loss > 0)}" [style.width.%]="_success">
                                    <div *ngIf="_success > 0" class="md-bar-text left-text">
                                       
                                    </div>
                                </div>
                                <div class="md-bar md-bar-right" [ngClass]="{'complete-border': !(_success > 0)}" [style.width.%]="_loss">
                                    <div  *ngIf="_loss > 0" class="md-bar-text  right-text" id="right-percent-inner">
                                       
                                    </div>
                                </div>
                                <div class="text-container">
                                   <span *ngIf="_success > 0" > {{_success}}%</span>

                                    <span class="right-text" *ngIf="_loss > 0" > {{_loss}}% </span>
                                </div>
                            </div>
                        </div>
                        <div class="data_box" *ngIf="!isLoaded">
                            <div class="caution_images">
                                <img src="./assets/Caution-Sign.png" alt="no-data">
                            </div>
                            <p>We do not have any data from you to work our magic. Enter below.</p>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="px-3 width" [nbSpinner]="tradersLoading">
                <trader-log-chart4 [inputData]="_pips"></trader-log-chart4>
            </div>
            <div class="px-3 width" [nbSpinner]="tradersLoading">
                <trader-log-chart5 [inputData]="_favored"></trader-log-chart5>
            </div>
        </div>

        <div class="px-3" [nbSpinner]="tableLoading">
            <traders-log-table1 [tableBody]="_tableData" (journalLogDeleted) ="journalDeleted()" ></traders-log-table1><!--(someEvent)="exportAsXLSX()"-->
        </div>

    </nb-layout-column>

    <nb-layout-footer class="footer-main">
        &copy; 2021 Powered by <a target="_blank" class="wzrdgroup-link" href="http://wzrdgroup.com/">WZRD Group</a>
    </nb-layout-footer>

</nb-layout>
