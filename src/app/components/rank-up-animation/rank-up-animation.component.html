<div>
  <div class="rankUp">Congratulations, you've ranked up!</div>
  <div class="rankCard"><img class="rankCardImg" [src]="'https://d308fakbqebk7c.cloudfront.net/'+rankName+'.png'" /></div>
  <!-- <div class="rankCard"><img class="rankCardImg" [src]="'./assets/Ranks/Magician.png'" /></div> -->
  <img class="svgContainer" src="./assets/Clouds_Lightning/lightning.svg" />
  <svg style="    width: 100%;
height: 100%;
position: absolute;
top: 0; z-index:99999">
    <rect fill="url(#flash_1_gradient)" class="flash-1" width="100%" height="100%" />
    <rect fill="url(#flash_2_gradient)" class="flash-2" width="100%" height="100%" />
    <linearGradient id="flash_1_gradient" x1="-50%" y1="-50%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="flash_2_gradient" x1="0%" y1="0%" x2="150%" y2="150%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="100%" stop-color="white" />
    </linearGradient>
  </svg>
  <div class="clouds-container">
    <img class="clouds-image-1" src="./assets/Clouds_Lightning/clouds.jpg" alt="" srcset="">
    <img class="clouds-image-2" src="./assets/Clouds_Lightning/clouds.jpg" alt="" srcset="">
  </div>
  <div>
      <button (click)="closeRankUp.emit()" nbButton size="small" type="button" class="close">Close</button>
  </div>
</div>
